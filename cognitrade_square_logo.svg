<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="200" height="200" rx="15" ry="15" fill="#f8f9fa"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A365D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B2CBF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#38B2AC;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#38B2AC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Brain/Neural Network Element -->
  <g transform="translate(50, 40) scale(0.9)">
    <!-- Brain outline -->
    <path d="M50,10 C25,10 5,30 5,55 C5,80 25,100 50,100 C75,100 95,80 95,55 C95,30 75,10 50,10 Z" 
          fill="url(#brainGradient)" opacity="0.9"/>
    
    <!-- Neural connections -->
    <circle cx="30" cy="40" r="3" fill="#ffffff"/>
    <circle cx="45" cy="25" r="3" fill="#ffffff"/>
    <circle cx="65" cy="35" r="3" fill="#ffffff"/>
    <circle cx="75" cy="60" r="3" fill="#ffffff"/>
    <circle cx="50" cy="70" r="3" fill="#ffffff"/>
    <circle cx="30" cy="65" r="3" fill="#ffffff"/>
    
    <line x1="30" y1="40" x2="45" y2="25" stroke="#ffffff" stroke-width="1.5"/>
    <line x1="45" y1="25" x2="65" y2="35" stroke="#ffffff" stroke-width="1.5"/>
    <line x1="65" y1="35" x2="75" y2="60" stroke="#ffffff" stroke-width="1.5"/>
    <line x1="75" y1="60" x2="50" y2="70" stroke="#ffffff" stroke-width="1.5"/>
    <line x1="50" y1="70" x2="30" y2="65" stroke="#ffffff" stroke-width="1.5"/>
    <line x1="30" y1="65" x2="30" y2="40" stroke="#ffffff" stroke-width="1.5"/>
  </g>
  
  <!-- Chart Element overlaid -->
  <g transform="translate(75, 60)">
    <!-- Chart lines -->
    <polyline points="0,40 15,30 30,35 45,15 60,20 75,5" 
              fill="none" stroke="url(#chartGradient)" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- Text: CT (initials) -->
  <g transform="translate(100, 155)">
    <text font-family="Montserrat, Arial, sans-serif" font-size="24" font-weight="700" text-anchor="middle">
      <tspan fill="#1A365D">C</tspan><tspan fill="#7B2CBF">T</tspan>
    </text>
  </g>
  
  <!-- Text: CogniTrade -->
  <g transform="translate(100, 180)">
    <text font-family="Montserrat, Arial, sans-serif" font-size="14" font-weight="600" text-anchor="middle">
      <tspan fill="#1A365D">Cogni</tspan><tspan fill="#7B2CBF">Trade</tspan>
    </text>
  </g>
</svg>
