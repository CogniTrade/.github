<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background elements - neural network pattern -->
  <defs>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A365D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B2CBF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Brain/Neural Network Element -->
  <g transform="translate(20, 20) scale(0.6)">
    <!-- Brain outline -->
    <path d="M50,10 C25,10 5,30 5,55 C5,80 25,100 50,100 C75,100 95,80 95,55 C95,30 75,10 50,10 Z" 
          fill="url(#brainGradient)" opacity="0.9"/>
    
    <!-- Neural connections -->
    <circle cx="30" cy="40" r="4" fill="#ffffff"/>
    <circle cx="45" cy="25" r="4" fill="#ffffff"/>
    <circle cx="65" cy="35" r="4" fill="#ffffff"/>
    <circle cx="75" cy="60" r="4" fill="#ffffff"/>
    <circle cx="50" cy="70" r="4" fill="#ffffff"/>
    <circle cx="30" cy="65" r="4" fill="#ffffff"/>
    
    <line x1="30" y1="40" x2="45" y2="25" stroke="#ffffff" stroke-width="1.5"/>
    <line x1="45" y1="25" x2="65" y2="35" stroke="#ffffff" stroke-width="1.5"/>
    <line x1="65" y1="35" x2="75" y2="60" stroke="#ffffff" stroke-width="1.5"/>
    <line x1="75" y1="60" x2="50" y2="70" stroke="#ffffff" stroke-width="1.5"/>
    <line x1="50" y1="70" x2="30" y2="65" stroke="#ffffff" stroke-width="1.5"/>
    <line x1="30" y1="65" x2="30" y2="40" stroke="#ffffff" stroke-width="1.5"/>
  </g>
  
  <!-- Chart/Trading Element -->
  <g transform="translate(100, 30)">
    <!-- Chart background -->
    <rect x="0" y="0" width="60" height="40" rx="5" ry="5" fill="#f8f9fa" stroke="#1A365D" stroke-width="1.5"/>
    
    <!-- Chart lines -->
    <polyline points="5,30 15,25 25,28 35,15 45,20 55,10" 
              fill="none" stroke="#38B2AC" stroke-width="2.5"/>
              
    <!-- Connecting element between brain and chart -->
    <path d="M-20,25 C-10,25 -5,25 0,25" 
          fill="none" stroke="#7B2CBF" stroke-width="2" stroke-dasharray="2,2"/>
  </g>
  
  <!-- Text: CogniTrade -->
  <g transform="translate(170, 55)">
    <text font-family="Montserrat, Arial, sans-serif" font-size="24" font-weight="600">
      <tspan fill="#1A365D">Cogni</tspan><tspan fill="#7B2CBF" font-weight="700">Trade</tspan>
    </text>
  </g>
</svg>
